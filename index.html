<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="Images/note.png" alt="phone book" />
            <h1>Agenda de Contatos</h1>
        </header>
        <main>
            <form id="formulario">
                <input type="text" required placeholder="Nome">
                <input type="text" required placeholder="Telefone com DDD">
                <button type="submit" id="btn">Adicionar Contato</button>
            </form>
            <table cellspacing = 0>
                <thead>
                    <tr>
                        <th>
                            Nome 
                        </th>
                        <th>
                            Numero
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Lucas
                        </td>
                        <td>
                            16997758521
                        </td>
                        <td><img src="./Images/mobile.png" alt="telefone celular" /></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            Total contatos
                        </td>
                        <td>
                            1
                        </td>
                        <td><img src="./Images/tel.png" /></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
